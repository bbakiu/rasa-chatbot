version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- deny
#- request_names
- goodbye
- affirm
- mood_great
- mood_unhappy
- bot_challenge
- request_translate
- return_translate
entities: []
forms:
  name_form:
    first_name:
      - type: from_text
    last_name:
      - type: from_text
  translate_form:
    translate_text:
      - type: from_text
    language_source:
      - type: from_text
    language_target:
      - type: from_text
slots:
  first_name:
    type: text
  last_name:
    type: text
  translate_text:
    type: text
  language_source:
    type: text
  language_target:
    type: text
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_first_name:
  - text: What is your first name?
  utter_ask_last_name:
  - text: What is your last name?
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: I will remember that your name is {first_name} {last_name}!
  utter_slots_values_translate:
  - text: "You asked me to translate: {translate_text}!"
  utter_welcome:
    - text: You're welcome!
  utter_ask_translate_text:
    - text: What do you want me to translate for you?
  utter_ask_language_source:
    - text: What language is that?
  utter_ask_language_target:
    - text: What language do you want to translate that?

actions:
- utter_greet
- utter_slots_values
- utter_submit
- validate_name_form
- action_receive_translate
- action_say_translate
e2e_actions: []
