version: "2.0"

stories:
- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: interactive_story_1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: store name in form
  steps:
    - intent: greet
    - action: utter_greet
    - intent: request_names
    - action: name_form
    - active_loop: name_form
    - slot_was_set:
        - requested_slot: first_name
    - slot_was_set:
        - first_name: vincent
    - slot_was_set:
        - requested_slot: last_name
    - slot_was_set:
        - last_name: vincent-mcvincent
    - slot_was_set:
        - requested_slot: null
    - active_loop: null
    - action: utter_submit
    - action: utter_slots_values

- story: store translate in form
  steps:
    - intent: greet
    - action: utter_greet
    - intent: request_translate
    - action: translate_form
    - active_loop: translate_form
    - slot_was_set:
        - requested_slot: translate_text
    - slot_was_set:
        - translate_text: vincent
    - slot_was_set:
        - requested_slot: null
    - active_loop: null
    - action: utter_submit
    - action: utter_slots_values_translate

- story: get translate from form
  steps:
    - intent: greet
    - action: utter_greet
    - intent: return_translate
    - action: action_say_translate
    - action: utter_submit
